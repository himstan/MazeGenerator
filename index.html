<html>
    <head>
        <title>Labirintus</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./maze/mazeutils.js"></script>
        <script type="text/javascript" src="./maze/tile.js"></script>
        <script type="text/javascript" src="./maze/maze.js"></script>
        <script type="text/javascript" src="./maze/mazerenderer.js"></script>
        <script type="text/javascript" src="./mazesolver/mazesolver.js"></script>
        <script type="text/javascript" src="./mazesolver/wallSolver.js"></script>
        <script type="text/javascript" src="./index.js"></script>
        <link rel="stylesheet" type="text/css" href="./maze/maze.css">
        <link rel="stylesheet" type="text/css" href="./index.css">
    </head>
    <body class="bg-dark">
        <div class="container text-center bg-dark">
            <div class="row pt-4 mb-4">
                <div class="col">
                    <button class="btn btn-secondary" onclick="startMaze()">Generálás</button>
                    <button id="solverButton" class="btn btn-secondary hidden" onclick="startSolver()">Megoldás</button>
                </div>
            </div>
            <div class="row pb-4">
                <div class="col align-left">
                </div>
                <div class="col">
                    <canvas class="" id="maze" width="700" height="700" style="background-color: grey;"></canvas>
                </div>
                <div class="col">
                    <div class="row text-center">
                        <h4>Labirintus generáló</h4>
                        <h6></h6>
                        <input class="tickSpeed" id="tickSpeed" type="number" name="tickSpeed" placeholder="TickSpeed" min="0" max="1000" value="0" onchange="updateValue('tickSpeed', event, 0, 1000)">
                        <input class="tickSpeed" type="range" min="0" max="1000" value="0" class="slider" name="tickSpeed" id="tickSpeed" onchange="updateValue('tickSpeed', event, 0, 1000)">
                        <h6>Szélesség</h6>
                        <input class="width" type="number" name="width" placeholder="Szélesség" min="5" max="15" value="10" onchange="updateValue('width', event, 5, 15)">
                        <label for="height">Magasság</label>
                        <input class="height" type="number" name="height" placeholder="Magasság" min="5" max="15" value="10" onchange="updateValue('height', event, 5, 15)">
                        <label for="generatorSelector">Generáló algoritmus</label>
                            <select id="generatorSelector" class="generator" name="generator" onchange="updateValue('generator', event)">
                                <option value="aldous">Aldous-Broder algoritmus</option>
                            </select>
                        <label for="solverSelector">Megoldó algoritmus</label>
                            <select id="solverSelector" class="generator" name="generator" onchange="updateValue('solver', event)">
                                <option value="left-wall">Bal fal követő</option>
                                <option value="right-wall">Jobb fal követő</option>
                            </select>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
